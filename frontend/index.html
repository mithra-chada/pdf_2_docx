<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to DOCX Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .drop-zone {
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            border-color: #4F46E5;
            background-color: rgba(79, 70, 229, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass rounded-2xl shadow-2xl w-full max-w-2xl p-8 transform transition-all hover:scale-[1.01]">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">PDF to DOCX</h1>
            <p class="text-gray-600">Convert your documents with perfect layout preservation</p>
        </div>

        <!-- Upload Area -->
        <div id="dropZone" class="drop-zone border-3 border-dashed border-gray-300 rounded-xl p-12 text-center cursor-pointer mb-8 group hover:border-indigo-500">
            <div class="flex flex-col items-center justify-center space-y-4">
                <div class="p-4 bg-indigo-50 rounded-full group-hover:bg-indigo-100 transition-colors">
                    <svg class="w-10 h-10 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                </div>
                <div class="text-gray-600">
                    <span class="font-medium text-indigo-600 hover:text-indigo-500">Click to upload</span> or drag and drop
                </div>
                <p class="text-xs text-gray-500">PDF files only (max 10MB)</p>
            </div>
            <input type="file" id="fileInput" class="hidden" accept=".pdf">
        </div>

        <!-- Progress Area -->
        <div id="progressArea" class="hidden space-y-4">
            <div class="flex justify-between text-sm font-medium text-gray-700">
                <span id="statusText">Converting...</span>
                <span id="percentage">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 overflow-hidden">
                <div id="progressBar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <!-- Result Area -->
        <div id="resultArea" class="hidden mt-8 text-center">
            <div class="flex items-center justify-center space-x-4">
                <button id="downloadBtn" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all transform hover:-translate-y-0.5">
                    Download DOCX
                </button>
                <button id="resetBtn" class="px-6 py-3 bg-white text-gray-700 font-semibold rounded-lg shadow-md border border-gray-200 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-200 transition-all">
                    Convert Another
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
